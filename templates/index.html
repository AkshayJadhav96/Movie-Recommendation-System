<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieFlix - AI Movie Recommendations</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            line-height: 1.6;
            min-height: 100vh;
        }
        /* Header Styles */
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 2rem;
        }
        .brand {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .logo {
            width: 45px;
            height: 45px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.5rem;
            color: white;
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
        }
        .brand-name {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .nav {
            display: flex;
            gap: 2rem;
        }
        .nav-link {
            text-decoration: none;
            color: #cccccc;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            position: relative;
        }
        .nav-link:hover, .nav-link.active {
            color: #ffffff;
            background: rgba(255, 255, 255, 0.1);
        }
        .search-container {
            position: relative;
            width: 400px;
        }
        .search-input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 3rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            color: white;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }
        .search-input:focus {
            outline: none;
            border-color: #4ecdc4;
            box-shadow: 0 0 20px rgba(78, 205, 196, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }
        .search-input::placeholder {
            color: #aaa;
        }
        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
        }
        .search-suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: rgba(30, 30, 30, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 12px;
            max-height: 300px;
            overflow-y: auto;
            z-index: 1001;
            display: none;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 0.5rem;
        }
        .suggestion-item {
            padding: 0.75rem 1rem;
            cursor: pointer;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: background 0.2s ease;
        }
        .suggestion-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        .user-profile {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .profile-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .profile-avatar:hover {
            transform: scale(1.1);
        }
        /* Main Content */
        .main-content {
            margin-top: 90px;
            min-height: calc(100vh - 90px);
            padding: 2rem;
        }
        /* Hero Section */
        .hero-section {
            max-width: 1400px;
            margin: 0 auto 4rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .featured-movie {
            display: flex;
            gap: 3rem;
            padding: 3rem;
            align-items: center;
        }
        .movie-poster {
            flex-shrink: 0;
        }
        .movie-poster img {
            width: 280px;
            height: 420px;
            object-fit: cover;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }
        .movie-poster:hover img {
            transform: scale(1.05);
        }
        .movie-info {
            flex: 1;
        }
        .movie-info h2 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ffffff, #cccccc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .movie-meta {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
            font-size: 1.1rem;
            color: #aaaaaa;
        }
        .separator {
            color: #666;
        }
        .movie-rating {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .stars {
            color: #ffd700;
            font-size: 1.2rem;
        }
        .movie-info p {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #cccccc;
            margin-bottom: 2.5rem;
            max-width: 600px;
        }
        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .btn-primary, .btn-secondary {
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .btn-primary {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(255, 107, 107, 0.4);
        }
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        /* Algorithm Selection */
        .algorithms-section {
            max-width: 1400px;
            margin: 0 auto 3rem;
            text-align: center;
        }
        .algorithms-section h3 {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #ffffff;
        }
        .algorithm-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }
        .algorithm-btn {
            padding: 0.75rem 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        .algorithm-btn:hover, .algorithm-btn.active {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            border-color: #4ecdc4;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(78, 205, 196, 0.3);
        }
        /* Recommendations Section */
        .recommendations-section {
            max-width: 1400px;
            margin: 0 auto;
        }
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        .section-header h3 {
            font-size: 1.8rem;
            font-weight: 600;
        }
        .loading-indicator {
            display: none;
            align-items: center;
            gap: 0.5rem;
        }
        .loading-dots {
            display: flex;
            gap: 0.3rem;
        }
        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4ecdc4;
            animation: bounce 1.4s infinite ease-in-out;
        }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1.2); opacity: 1; }
        }
        /* Movies Grid */
        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }
        .movie-card {
            position: relative;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .movie-card:hover {
            transform: translateY(-8px) scale(1.03);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            border-color: rgba(78, 205, 196, 0.5);
        }
        .movie-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .movie-card:hover img {
            transform: scale(1.1);
        }
        .movie-card-info {
            padding: 1rem;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
        }
        .movie-card-info h3 {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: white;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .movie-card-info p {
            font-size: 0.9rem;
            color: #aaa;
        }
        .similarity-score {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            padding: 0.5rem;
            border-radius: 8px;
            font-size: 0.8rem;
            font-weight: 600;
            z-index: 10;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }
        /* All Movies Page */
        .movies-page-header {
            max-width: 1400px;
            margin: 0 auto 3rem;
            text-align: center;
        }
        .movies-page-header h2 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .movies-page-controls {
            display: flex;
            justify-content: center;
            gap: 2rem;
            align-items: center;
            flex-wrap: wrap;
        }
        .movies-page-controls select {
            padding: 0.75rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 0.95rem;
            min-width: 200px;
        }
        .movies-page-controls select option {
            background: #1a1a1a;
            color: white;
        }
        .alphabet-nav {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin: 2rem 0;
        }
        .alpha-link {
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .alpha-link:hover, .alpha-link.active {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            border-color: #4ecdc4;
            box-shadow: 0 8px 25px rgba(78, 205, 196, 0.3);
        }
        .load-more-btn {
            display: block;
            margin: 3rem auto;
            padding: 1rem 3rem;
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .load-more-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(78, 205, 196, 0.4);
        }
        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            z-index: 2000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        .movie-modal {
            background: rgba(30, 30, 30, 0.95);
            border-radius: 20px;
            max-width: 900px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            transform: scale(0.8);
            transition: transform 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .modal-overlay.active .movie-modal {
            transform: scale(1);
        }
        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 10;
            transition: all 0.3s ease;
        }
        .modal-close:hover {
            background: rgba(255, 107, 107, 0.8);
            transform: scale(1.1);
        }
        .modal-content {
            display: flex;
            gap: 2rem;
            padding: 2rem;
        }
        .modal-poster img {
            width: 250px;
            height: 375px;
            object-fit: cover;
            border-radius: 12px;
        }
        .modal-info {
            flex: 1;
        }
        .modal-info h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .modal-meta {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
            color: #aaa;
        }
        .modal-rating {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        .modal-actions {
            display: flex;
            gap: 1rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }
        .user-rating {
            margin-top: 2rem;
        }
        .user-rating label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        .rating-stars {
            display: flex;
            gap: 0.25rem;
        }
        .rating-stars span {
            font-size: 1.5rem;
            color: #444;
            cursor: pointer;
            transition: color 0.2s ease;
        }
        .rating-stars span:hover,
        .rating-stars span.active {
            color: #ffd700;
        }
        /* Toast Notification */
        .toast {
            position: fixed;
            top: 100px;
            right: 2rem;
            background: rgba(30, 30, 30, 0.95);
            color: white;
            padding: 1rem 2rem;
            border-radius: 12px;
            z-index: 3000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
        }
        .toast.show {
            transform: translateX(0);
        }
        .toast.success {
            border-left: 4px solid #4ecdc4;
        }
        .toast.error {
            border-left: 4px solid #ff6b6b;
        }
        /* Footer */
        .footer {
            background: rgba(0, 0, 0, 0.8);
            text-align: center;
            padding: 2rem;
            margin-top: 4rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        .footer-content p {
            color: #aaa;
            margin-bottom: 0.5rem;
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }
            .search-container {
                width: 100%;
                max-width: 400px;
            }
            .nav {
                order: -1;
            }
            .featured-movie {
                flex-direction: column;
                text-align: center;
                padding: 2rem;
            }
            .movie-info h2 {
                font-size: 2rem;
            }
            .movies-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 1rem;
            }
            .modal-content {
                flex-direction: column;
                padding: 1rem;
            }
            .modal-poster img {
                width: 200px;
                height: 300px;
                margin: 0 auto;
            }
            .movies-page-controls {
                flex-direction: column;
                gap: 1rem;
            }
        }
        /* Utility Classes */
        .no-movies-found {
            text-align: center;
            color: #aaa;
            font-size: 1.2rem;
            padding: 3rem;
            grid-column: 1 / -1;
        }
        /* Additional animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .movie-card {
            animation: fadeInUp 0.5s ease forwards;
        }
        .movie-card:nth-child(even) {
            animation-delay: 0.1s;
        }
        .movie-card:nth-child(3n) {
            animation-delay: 0.2s;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <!-- Logo/Brand -->
            <div class="brand">
                <div class="logo">M</div>
                <h1 class="brand-name">MovieFlix</h1>
            </div>
            <!-- Navigation -->
            <nav class="nav">
                <a href="#" class="nav-link active" data-view="home">Home</a>
                <a href="#" class="nav-link" data-view="movies">All Movies</a>
                <a href="#" class="nav-link">TV Shows</a>
                <a href="#" class="nav-link">My List</a>
            </nav>
            <!-- Search Bar -->
            <div class="search-container">
                <input type="text" class="search-input" id="global-search-input" placeholder="Search movies...">
                <div class="search-icon">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                </div>
                <div class="search-suggestions" id="search-suggestions"></div>
            </div>
            <!-- User Profile -->
            <div class="user-profile">
                <div class="profile-avatar">JD</div>
            </div>
        </div>
    </header>
    <!-- Main Content -->
    <main class="main-content">
        <!-- Home Page Content -->
        <div id="home-page-content">
            <!-- Hero Section -->
            <section class="hero-section" id="hero-section">
                <div class="featured-movie">
                    <div class="movie-poster">
                        <img id="featured-poster" src="https://via.placeholder.com/300x450/333/fff?text=Loading..." alt="Featured Movie">
                    </div>
                    <div class="movie-info">
                        <h2 id="featured-title">Loading...</h2>
                        <div class="movie-meta">
                            <span id="featured-year">-</span><span class="separator">‚Ä¢</span>
                            <span id="featured-genres">-</span><span class="separator">‚Ä¢</span>
                            <span id="featured-runtime">-</span>
                        </div>
                        <div class="movie-rating">
                            <div class="stars" id="featured-stars">‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ</div>
                            <span id="featured-rating">-/5</span>
                        </div>
                        <p id="featured-description">Loading movie description...</p>
                        <div class="action-buttons">
                            <button class="btn-primary" id="play-btn">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M8 5v14l11-7z"/>
                                </svg>
                                Play
                            </button>
                            <button class="btn-secondary" id="add-to-list-btn">+ My List</button>
                        </div>
                    </div>
                </div>
            </section>
            <!-- Algorithm Selection -->
            <section class="algorithms-section">
                <h3>Choose Recommendation Algorithm</h3>
                <div class="algorithm-buttons">
                    <button class="algorithm-btn active" data-algorithm="popularity">Popular Movies</button>
                    <button class="algorithm-btn" data-algorithm="collaborative">For You</button>
                    <button class="algorithm-btn" data-algorithm="hybrid">Smart Mix</button>
                </div>
            </section>
            <!-- Recommendations -->
            <section class="recommendations-section">
                <div class="section-header">
                    <h3 id="recommendations-title">Recommended for You</h3>
                    <div class="loading-indicator" id="loading-indicator">
                        <div class="loading-dots">
                            <div class="dot"></div>
                            <div class="dot"></div>
                            <div class="dot"></div>
                        </div>
                    </div>
                </div>
                <div class="recommendations-carousel">
                    <div class="movies-grid" id="movies-grid"></div>
                </div>
            </section>
        </div>
        <!-- All Movies Page Content -->
        <div id="all-movies-page-content" style="display: none;">
            <div class="movies-page-header">
                <h2>Explore All Movies</h2>
                <div class="movies-page-controls">
                    <input type="text" id="movies-page-search" class="search-input" placeholder="Search all movies...">
                    <select id="movies-page-sort">
                        <option value="popularity_score">Sort by Popularity</option>
                        <option value="rating">Sort by Rating</option>
                        <option value="year">Sort by Year (Newest)</option>
                        <option value="title">Sort by Title (A-Z)</option>
                    </select>
                </div>
                <div class="alphabet-nav" id="alphabet-nav"></div>
            </div>
            <div class="movies-grid" id="all-movies-grid"></div>
            <button class="load-more-btn" id="load-more-all-movies-btn">Load More Movies</button>
        </div>
    </main>
    <!-- Movie Detail Modal -->
    <div class="modal-overlay" id="modal-overlay">
        <div class="movie-modal" id="movie-modal">
            <button class="modal-close" id="modal-close">√ó</button>
            <div class="modal-content">
                <div class="modal-poster">
                    <img id="modal-poster-img" src="" alt="Movie Poster">
                </div>
                <div class="modal-info">
                    <h2 id="modal-title"></h2>
                    <div class="modal-meta">
                        <span id="modal-year"></span>
                        <span class="separator">‚Ä¢</span>
                        <span id="modal-genres"></span>
                        <span class="separator">‚Ä¢</span>
                        <span id="modal-runtime"></span>
                    </div>
                    <div class="modal-rating">
                        <div class="stars" id="modal-stars"></div>
                        <span id="modal-rating-text"></span>
                    </div>
                    <p id="modal-description"></p>
                    <div class="modal-actions">
                        <button class="btn-primary" id="modal-play-btn">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M8 5v14l11-7z"/>
                            </svg>
                            Play
                        </button>
                        <button class="btn-secondary" id="modal-add-to-list-btn">+ My List</button>
                        <button class="btn-secondary" id="get-similar-btn">Get Similar Movies</button>
                    </div>
                    <div class="user-rating">
                        <label>Rate this movie:</label>
                        <div class="rating-stars" id="rating-stars">
                            <span data-rating="1">‚òÖ</span>
                            <span data-rating="2">‚òÖ</span>
                            <span data-rating="3">‚òÖ</span>
                            <span data-rating="4">‚òÖ</span>
                            <span data-rating="5">‚òÖ</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <span id="toast-message"></span>
    </div>
    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2024 MovieFlix. All rights reserved.</p>
            <p>Powered by AI Recommendations</p>
        </div>
    </footer>
    <script>
        // Configuration
        const API_BASE_URL = 'http://127.0.0.1:5000/api/v1';
        const CURRENT_USER_ID = 1;
        // DOM Elements
        const homePage = document.getElementById('home-page-content');
        const allMoviesPage = document.getElementById('all-movies-page-content');
        const moviesGrid = document.getElementById('movies-grid');
        const allMoviesGrid = document.getElementById('all-movies-grid');
        const globalSearchInput = document.getElementById('global-search-input');
        const searchSuggestions = document.getElementById('search-suggestions');
        const allMoviesSearch = document.getElementById('movies-page-search');
        const allMoviesSort = document.getElementById('movies-page-sort');
        const loadMoreBtn = document.getElementById('load-more-all-movies-btn');
        const loadingIndicator = document.getElementById('loading-indicator');
        const recommendationsTitle = document.getElementById('recommendations-title');
        const algorithmButtons = document.querySelectorAll('.algorithm-btn');
        
        // Featured movie elements
        const featuredPoster = document.getElementById('featured-poster');
        const featuredTitle = document.getElementById('featured-title');
        const featuredYear = document.getElementById('featured-year');
        const featuredGenres = document.getElementById('featured-genres');
        const featuredRuntime = document.getElementById('featured-runtime');
        const featuredRating = document.getElementById('featured-rating');
        const featuredDescription = document.getElementById('featured-description');
        
        // Modal elements
        const modalOverlay = document.getElementById('modal-overlay');
        const modalClose = document.getElementById('modal-close');
        const modalPosterImg = document.getElementById('modal-poster-img');
        const modalTitle = document.getElementById('modal-title');
        const modalYear = document.getElementById('modal-year');
        const modalGenres = document.getElementById('modal-genres');
        const modalRuntime = document.getElementById('modal-runtime');
        const modalRatingText = document.getElementById('modal-rating-text');
        const modalDescription = document.getElementById('modal-description');
        const getSimilarBtn = document.getElementById('get-similar-btn');
        const ratingStars = document.getElementById('rating-stars');
        
        // Toast elements
        const toast = document.getElementById('toast');
        const toastMessage = document.getElementById('toast-message');
        // Application State
        let currentMovies = [];
        let currentAlgorithm = 'popularity';
        let activeMovieId = null;
        let currentModalMovie = null;
        let allMoviesState = {
            page: 1,
            limit: 24,
            sortBy: 'popularity_score',
            searchQuery: '',
            startsWith: '',
            isLoading: false,
            totalPages: 1,
            allMovies: []
        };
        // API Functions
        const api = {
            get: async (endpoint) => {
                try {
                    showLoading(true);
                    const response = await fetch(`${API_BASE_URL}${endpoint}`);
                    if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                    return await response.json();
                } catch (error) {
                    console.error('API GET Error:', error);
                    showToast(`Error: ${error.message}`, 'error');
                    return null;
                } finally {
                    showLoading(false);
                }
            },
            post: async (endpoint, body) => {
                try {
                    const response = await fetch(`${API_BASE_URL}${endpoint}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(body)
                    });
                    if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                    return await response.json();
                } catch (error) {
                    console.error('API POST Error:', error);
                    showToast(`Error: ${error.message}`, 'error');
                    return null;
                }
            }
        };
        // Utility Functions
        const debounce = (func, delay) => {
            let timeout;
            return (...args) => {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), delay);
            };
        };
        const showLoading = (isLoading) => {
            loadingIndicator.style.display = isLoading ? 'flex' : 'none';
        };
        const showToast = (message, type = 'success') => {
            toastMessage.textContent = message;
            toast.className = `toast show ${type}`;
            setTimeout(() => {
                toast.className = 'toast';
            }, 3000);
        };
        // Render Functions
        const renderMovieGrid = (container, movies, append = false) => {
            if (!append) container.innerHTML = '';
            
            if (!movies || movies.length === 0) {
                if (!append) {
                    container.innerHTML = '<p class="no-movies-found">No movies found. Try adjusting your search or filters.</p>';
                }
                return;
            }
            movies.forEach(movie => {
                const movieCard = document.createElement('div');
                movieCard.className = 'movie-card';
                movieCard.dataset.movieId = movie.id;
                
                const scoreHtml = movie.similarity_score ?
                    `<div class="similarity-score">üî• ${Math.round(movie.similarity_score * 100)}% Match</div>` : '';
                
                movieCard.innerHTML = `
                    ${scoreHtml}
                    <img src="${movie.poster_url || 'https://via.placeholder.com/300x450/333/fff?text=No+Poster'}"
                         alt="${movie.title}"
                         loading="lazy"
                         onerror="this.src='https://via.placeholder.com/300x450/333/fff?text=No+Poster'">
                    <div class="movie-card-info">
                        <h3>${movie.title}</h3>
                        <p>${movie.year} ‚Ä¢ ‚≠ê ${movie.rating.toFixed(1)}</p>
                    </div>
                `;
                
                movieCard.addEventListener('click', () => {
                    if (container === allMoviesGrid) {
                        handleMovieSelect(movie.id);
                    } else {
                        openMovieModal(movie.id);
                    }
                });
                container.appendChild(movieCard);
            });
        };
        const updateFeaturedMovie = (movie) => {
            if (!movie) return;
            
            featuredPoster.src = movie.poster_url || 'https://via.placeholder.com/300x450/333/fff?text=No+Poster';
            featuredTitle.textContent = movie.title;
            featuredYear.textContent = movie.year;
            featuredGenres.textContent = movie.genres.join(', ');
            featuredRuntime.textContent = movie.runtime;
            featuredRating.textContent = `${movie.rating.toFixed(1)}/5`;
            featuredDescription.textContent = movie.description;
        };
        const populateModal = (movie) => {
            currentModalMovie = movie;
            activeMovieId = movie.id;
            modalPosterImg.src = movie.poster_url || 'https://via.placeholder.com/300x450/333/fff?text=No+Poster';
            modalTitle.textContent = movie.title;
            modalYear.textContent = movie.year;
            modalGenres.textContent = movie.genres.join(', ');
            modalRuntime.textContent = movie.runtime;
            modalRatingText.textContent = `‚≠ê ${movie.rating.toFixed(1)}/5`;
            modalDescription.textContent = movie.description;
            modalOverlay.classList.add('active');
        };
        // Core Functions
        const fetchAndRenderRecommendations = async (algorithm = 'popularity', title = null) => {
            currentAlgorithm = algorithm;
            
            let endpoint = `/recommend?algorithm=${algorithm}&user_id=${CURRENT_USER_ID}&limit=20`;
            let titleText = algorithm.charAt(0).toUpperCase() + algorithm.slice(1).replace('_', ' ');
            
            if (title) {
                endpoint = `/recommend?title=${encodeURIComponent(title)}&limit=20`;
                titleText = `Similar to: ${title}`;
            }
            
            recommendationsTitle.textContent = titleText;
            
            const data = await api.get(endpoint);
            if (data && data.movies) {
                currentMovies = data.movies;
                renderMovieGrid(moviesGrid, currentMovies);
                if (!title && (featuredTitle.textContent === 'Loading...' || featuredTitle.textContent === '')) {
                    if (currentMovies.length > 0) {
                        updateFeaturedMovie(currentMovies[0]);
                    }
                }
            }
        };
        const fetchAndRenderAllMovies = async (append = false) => {
            if (allMoviesState.isLoading) return;
            
            allMoviesState.isLoading = true;
            
            if (append) {
                allMoviesState.page++;
            } else {
                allMoviesState.page = 1;
                allMoviesState.allMovies = [];
            }
            
            let endpoint = `/movies/all?page=${allMoviesState.page}&limit=${allMoviesState.limit}&sortBy=${allMoviesState.sortBy}`;
            if (allMoviesState.searchQuery) {
                endpoint += `&search=${encodeURIComponent(allMoviesState.searchQuery)}`;
            }
            if (allMoviesState.startsWith) {
                endpoint += `&starts_with=${encodeURIComponent(allMoviesState.startsWith)}`;
            }
            
            const data = await api.get(endpoint);
            
            if (data && data.movies) {
                allMoviesState.totalPages = data.total_pages;
                
                if (append) {
                    allMoviesState.allMovies.push(...data.movies);
                } else {
                    allMoviesState.allMovies = data.movies;
                }
                
                renderMovieGrid(allMoviesGrid, allMoviesState.allMovies, false);
                loadMoreBtn.style.display =
                    allMoviesState.page >= allMoviesState.totalPages ? 'none' : 'block';
            }
            
            allMoviesState.isLoading = false;
        };
        const searchMovies = async (query) => {
            if (!query.trim()) {
                searchSuggestions.style.display = 'none';
                return;
            }
            
            const data = await api.get(`/search?q=${encodeURIComponent(query)}&limit=5`);
            if (data && data.movies) {
                displaySearchSuggestions(data.movies);
            }
        };
        const displaySearchSuggestions = (movies) => {
            searchSuggestions.innerHTML = '';
            
            if (movies.length === 0) {
                searchSuggestions.style.display = 'none';
                return;
            }
            
            movies.forEach(movie => {
                const suggestionItem = document.createElement('div');
                suggestionItem.className = 'suggestion-item';
                suggestionItem.innerHTML = `
                    <strong>${movie.title}</strong> (${movie.year})
                    <br><small>${movie.genres.join(', ')}</small>
                `;
                
                suggestionItem.addEventListener('click', () => {
                    handleMovieSelect(movie.id);
                    searchSuggestions.style.display = 'none';
                    globalSearchInput.value = '';
                });
                
                searchSuggestions.appendChild(suggestionItem);
            });
            
            searchSuggestions.style.display = 'block';
        };
        const openMovieModal = async (movieId) => {
            const data = await api.get(`/movies/${movieId}`);
            if (data && data.movie) {
                populateModal(data.movie);
            }
        };
        const handleMovieSelect = async (movieId) => {
            const data = await api.get(`/movies/${movieId}`);
            if (data && data.movie) {
                switchView('home');
                updateFeaturedMovie(data.movie);
                fetchAndRenderRecommendations('content_based', data.movie.title);
            }
        };
        const switchView = (view) => {
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
                if (link.dataset.view === view) {
                    link.classList.add('active');
                }
            });
            
            if (view === 'home') {
                homePage.style.display = 'block';
                allMoviesPage.style.display = 'none';
            } else if (view === 'movies') {
                homePage.style.display = 'none';
                allMoviesPage.style.display = 'block';
                
                if (allMoviesGrid.children.length === 0) {
                    fetchAndRenderAllMovies();
                }
            }
        };
        const addUserRating = async (movieId, rating) => {
            const data = await api.post(`/users/${CURRENT_USER_ID}/ratings`, {
                movie_id: movieId,
                rating: rating
            });
            
            if (data) {
                showToast(`Rated movie ${rating} stars!`, 'success');
            }
        };
        const setupAlphabetNav = () => {
            const alphabetNav = document.getElementById('alphabet-nav');
            'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('').forEach(letter => {
                const link = document.createElement('a');
                link.href = '#';
                link.className = 'alpha-link';
                link.dataset.letter = letter;
                link.textContent = letter;
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const selectedLetter = e.target.dataset.letter;
                    allMoviesState.startsWith = allMoviesState.startsWith === selectedLetter ? '' : selectedLetter;
                    document.querySelectorAll('.alpha-link').forEach(l => {
                        l.classList.toggle('active', l.dataset.letter === allMoviesState.startsWith);
                    });
                    fetchAndRenderAllMovies(false);
                });
                alphabetNav.appendChild(link);
            });
        };
        // Event Listeners
        const setupEventListeners = () => {
            // Navigation
            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const view = e.target.dataset.view;
                    if (view) switchView(view);
                });
            });
            // Algorithm buttons
            algorithmButtons.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    algorithmButtons.forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    fetchAndRenderRecommendations(e.target.dataset.algorithm);
                });
            });
            // Search functionality
            globalSearchInput.addEventListener('input', debounce((e) => {
                searchMovies(e.target.value);
            }, 300));
            // Hide suggestions when clicking outside
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.search-container')) {
                    searchSuggestions.style.display = 'none';
                }
            });
            // All movies page controls
            allMoviesSort.addEventListener('change', (e) => {
                allMoviesState.sortBy = e.target.value;
                fetchAndRenderAllMovies(false);
            });
            allMoviesSearch.addEventListener('input', debounce((e) => {
                allMoviesState.searchQuery = e.target.value.trim();
                fetchAndRenderAllMovies(false);
            }, 300));
            loadMoreBtn.addEventListener('click', () => {
                fetchAndRenderAllMovies(true);
            });
            // Modal controls
            modalClose.addEventListener('click', () => {
                modalOverlay.classList.remove('active');
            });
            modalOverlay.addEventListener('click', (e) => {
                if (e.target === modalOverlay) {
                    modalOverlay.classList.remove('active');
                }
            });
            getSimilarBtn.addEventListener('click', () => {
                if (currentModalMovie) {
                    updateFeaturedMovie(currentModalMovie);
                }
                modalOverlay.classList.remove('active');
                switchView('home');
                fetchAndRenderRecommendations('content_based', modalTitle.textContent);
            });
            // Rating stars
            ratingStars.addEventListener('click', (e) => {
                if (e.target.matches('span[data-rating]')) {
                    const rating = parseInt(e.target.dataset.rating);
                    
                    ratingStars.querySelectorAll('span').forEach((star, index) => {
                        star.classList.toggle('active', index < rating);
                    });
                    
                    if (activeMovieId) {
                        addUserRating(activeMovieId, rating);
                    }
                }
            });
            ratingStars.addEventListener('mouseover', (e) => {
                if (e.target.matches('span[data-rating]')) {
                    const rating = parseInt(e.target.dataset.rating);
                    ratingStars.querySelectorAll('span').forEach((star, index) => {
                        star.style.color = index < rating ? '#ffd700' : '#444';
                    });
                }
            });
            ratingStars.addEventListener('mouseout', () => {
                ratingStars.querySelectorAll('span').forEach(star => {
                    star.style.color = star.classList.contains('active') ? '#ffd700' : '#444';
                });
            });
        };
        // Initialize Application
        const init = () => {
            setupEventListeners();
            setupAlphabetNav();
            switchView('home');
            fetchAndRenderRecommendations('popularity');
        };
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
